<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 - Contexto de posicionamento</title>
    <style type="text/css">

        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            height: 200vh;
        }

        .boxe {
            background-color: greenyellow;
            border: 5px solid green;
            font-size: 50px;
            float: left;
            height: 200px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }

        /* 1. Configuração do modelo de caixa */
        * { box-sizing: border-box; }

        .conteudo {
            background-color: lightgray;
            border: 5px solid orangered;
            margin: 250px auto;
            min-height: 400px;
            overflow: auto;
            width: 410px;
        }

        /* 2. Posicionamento */

        /* 2.1. Contexto  */
        .posicao-relativa {
            background-color: deeppink;
            border: 5px solid pink;
            position: relative;
        }

        .posicao-absoluta {
            background-color: deepskyblue;
            border: 5px solid blue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .posicao-fixa {
            background-color: rgb(255, 30, 0);
            border: 5px solid rgb(255, 0, 0);
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 3;
        }

        .position-sticky {
            background-color: rgb(140, 0, 255);
            border: 5px solid rgb(38, 0, 121);
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 4;
        }

        
        /* 2.1. Camadas  */
        .posicao-absoluta-2 {
            background-color: rgb(251, 255, 0);
            border: 5px solid rgb(255, 123, 0);
            position: absolute;
            top: 75px;
            left: 75px;

            z-index: 2;
        }
        
    </style>
</head>
<body>
    <div class="conteudo posicao-relativa">
        <div class="boxe position-sticky">1</div>
        <div class="boxe posicao-fixa">2</div>
        <div class="boxe posicao-absoluta-2">3</div>
        <div class="boxe posicao-absoluta">4</div>
    </div>
</body>
</html>
